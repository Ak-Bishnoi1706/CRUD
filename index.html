<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Student Page</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search Student"
                    aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="stdform">
        <form id="StudentForm" method="POST" action="/">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="name" name="Username" class="form-control" placeholder="Student name"
                    aria-label="Username" aria-describedby="basic-addon1" required />
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                    required />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No.</label>
                <input type="text" name="rollno" class="form-control" id="rollNo" place holder="Enter roll no"
                    required />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roll No.</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>
</body>
